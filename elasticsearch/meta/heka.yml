{%- if pillar.elasticsearch.server is defined %}
metric_collector:
  trigger:
    elasticsearch_check:
      description: 'Elasticsearch cannot be checked'
      severity: down
      rules:
      - metric: elasticsearch_check
        relational_operator: '=='
        threshold: 0
        window: 60
        periods: 0
        function: last
  alarm:
    elasticsearch_check:
      alerting: enabled
      triggers:
      - elasticsearch_check
      dimension:
        service: elasticsearch-node
remote_collector:
  trigger:
    elasticsearch_cluster_check:
      description: 'Elasticsearch cluster cannot be checked'
      severity: down
      rules:
      - metric: elasticsearch_cluster_check
        relational_operator: '=='
        threshold: 0
        window: 60
        periods: 0
        function: last
    elasticsearch_health_critical:
      description: 'Elasticsearch cluster health is critical'
      severity: critical
      rules:
      - metric: elasticsearch_cluster_health
        relational_operator: '=='
        threshold: 3 # red
        window: 60
        function: min
    elasticsearch_health_warning:
      description: 'Elasticsearch cluster health is warning'
      severity: warning
      rules:
      - metric: elasticsearch_cluster_health
        relational_operator: '=='
        threshold: 2 # yellow
        window: 60
        function: min
  alarm:
    elasticsearch_cluster_health:
      alerting: enabled
      triggers:
      - elasticsearch_cluster_check
      - elasticsearch_health_critical
      - elasticsearch_health_warning
      dimension:
        service: elasticsearch-cluster
aggregator:
  alarm_cluster:
    elasticsearch_service:
      policy: availability_of_members
      alerting: enabled
      group_by: hostname
      match:
        service: elasticsearch-node
      members:
      - elasticsearch_check
      dimension:
        service: elasticsearch
        nagios_host: 01-service-clusters
    elasticsearch_cluster:
      policy: highest_severity
      alerting: enabled
      match:
        service: elasticsearch-cluster
      members:
      - elasticsearch_cluster_health
      dimension:
        service: elasticsearch
        nagios_host: 01-service-clusters
    elasticsearch:
      policy: highest_severity
      alerting: enabled_with_notification
      match:
        service: elasticsearch
      members:
      - elasticsearch_service
      - elasticsearch_cluster
      dimension:
        cluster_name: elasticsearch
        nagios_host: 00-top-clusters
{%- endif %}
